# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment   
  namespace: supply-chain   
spec:
  replicas: 1   
  selector: 
    matchLabels: 
      app: my-app
  template:  
    metadata: 
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: devopssahil/my-app:3b84e70e0aa934ab841570cf3792752cc2860d97
          ports:
            - containerPort: 4000   
