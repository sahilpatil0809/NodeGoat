# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment   
  namespace: supply-chain   
spec:
  replicas: 1   
  selector: 
    matchLabels: 
      app: my-app
  template:  
    metadata: 
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: devopssahil/my-app:cc29ffb1328ed35c7b150bed7ddf4efad21b7c8b
          ports:
            - containerPort: 4000   
