# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment   
  namespace: supply-chain   
spec:
  replicas: 1   
  selector: 
    matchLabels: 
      app: my-app
  template:  
    metadata: 
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: devopssahil/my-app:b19d9fb506f5bbbdf07258981a7308a7971f47d6
          ports:
            - containerPort: 4000   
