# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment   
  namespace: supply-chain 
spec:
  replicas: 1  
  selector: 
    matchLabels: 
      app: my-app
  template:  
    metadata: 
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: sahilpatil0809/my-app:latest  # This will be updated in CI/CD
          ports:
            - containerPort: 4000   
