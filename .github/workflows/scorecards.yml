name: Scorecards supply-chain security

on:
  schedule:
    - cron: '30 1 * * 6' # Every Saturday at 01:30 UTC
  workflow_dispatch:      # Allow manual trigger

# üëá Default to read-only, required by Scorecard verification
permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # üëá Grant write only where needed
      security-events: write   # Needed to upload SARIF
      id-token: write          # For provenance (optional)
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Run Scorecards for SARIF (for GitHub Security tab)
      - name: Run Scorecards (SARIF)
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
        continue-on-error: true

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # ‚úÖ Run Scorecards for JSON (for score extraction)
      - name: Run Scorecards (JSON)
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.json
          results_format: json
          publish_results: false
        continue-on-error: true

      - name: Extract Score from JSON
        run: |
          SCORE=$(jq '.score' results.json)
          echo "üîê Repository Security Score: $SCORE / 10"

      # (Optional) Upload JSON as artifact for download/debugging
      - name: Upload results.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-json
          path: results.json
